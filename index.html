<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/407b268b5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div id="InitialText" class="title color-gradient">
            <p>Did You Know Your Time Is Running Out.</p>
        </div>

        <div id="afterDOBBtnTxt" class="DisplayTittle color-gradient">
            <div class="center">
                <p>Life Journey Coverd, Till Now.</p>
                <div class="time-container">
                    <h2>
                        <div id="years">0</div>
                        Years
                    </h2>
                    <h2>
                        <div id="months">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="days">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hours">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minutes">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="seconds">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>

        <button id="backButton" class="btn-color-gradient" onclick="back()">Back</button>

        <div id="anyTxt" class="settings">
            <div class="text color-gradient">
                <p>Check how Long You have Been In This World!</p>
            </div>
            <div class="input-container">
                <i id="SettingIcon" class="fa fa-cog color-gradient"></i>
                <div id="SettingContent" class="settings-content hide">
                    <input type="date" id="dobInput" />
                    <button id="dobButton" class="btn-color-gradient">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
